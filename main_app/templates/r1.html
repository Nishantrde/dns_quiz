{% extends "base.html" %}
{% block title %}
<title>r1</title>
{% endblock %}
{% block style %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    
{% endblock %}

{% block body %}
<body>
    <div class="container">
        <h1>team1: {{t1}} team3: {{t3}}</h1>
        <h1>team2: {{t2}} team4: {{t4}}</h1>
        
         <div class="terminal-box">
            
            <h1 id="title2"></h1>
            <div class="text-center upload-btn">
                
                <form action="r1_ans" method="post">
                    {% csrf_token %}
                <input type="hidden" name="id" value="{{id}}">
                
                <button class="btn btn-success">ANS</button>
            </div>
            
        </div>
        </form>
            
     </div>
</body>
{% endblock %}

{% block js %}

<script>
// Typing effect
const text1 = "{{ quest }}";

let i = 0;
const speed = 100; // Typing speed in milliseconds

function typeWriter1() {
    if (i < text1.length) {
        document.getElementById("title2").innerHTML += text1.charAt(i);
        i++;
        setTimeout(typeWriter1, speed);
    }
}

document.body.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        document.querySelector('.btn-success').click(); // Programmatically click the button
    }
});

typeWriter1();


</script>
{% endblock %}
